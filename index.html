<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millionaire Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="start-menu" class="menu">
            <h1>Millionaire Game</h1>
            <button onclick="showLogin()">Login</button>
            <button onclick="showSignup()">Signup</button>
        </div>

        <div id="login-menu" class="menu hidden auth-container">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">Login</button>
            <button onclick="showStart()">Back</button>
        </div>

        <div id="signup-menu" class="menu hidden auth-container">
            <h2>Signup</h2>
            <input type="text" id="signup-username" placeholder="Username">
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Password">
            <button onclick="signup()">Signup</button>
            <button onclick="showStart()">Back</button>
        </div>

        <div id="home-menu" class="menu hidden">
            <h2>Welcome, <span id="username"></span></h2>
            <p>Money: $<span id="money"></span></p>
            <button onclick="startGame()">Start Game</button>
            <button onclick="logout()" class="logout">Logout</button>
        </div>

        <div id="game-menu" class="menu hidden">
            <h2>Question</h2>
            <p id="question-text"></p>
            <div id="options"></div>
            <div id="result-container" style="margin-top: 20px; font-weight: bold; font-size: 18px;"></div>
            <button onclick="fetchQuestion()">Next Question</button>
            <button onclick="showHome()">Back</button>
        </div>
    </div>

   

    <script src="script.js"></script>
</body>
</html>
